_schema-version: 3.3.0
ID: business-trip
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: business-trip-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: business-trip-auth

resources:
  - name: business-trip-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: business-trip-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: "dienstreise.read.own (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.dienstreise.read.own"
          - name: "Mitarbeiter (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.Mitarbeiter"
          - name: "dienstreise.read.all (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.dienstreise.read.all"
          - name: "Backoffice (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.Backoffice"
          - name: "Administrator (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.Administrator"
          - name: "dienstreise.create (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.dienstreise.create"
          - name: "dienstreise.update.own (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.dienstreise.update.own"
          - name: "dienstreise.update.any (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.dienstreise.update.any"
          - name: "dienstreise.comment (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.dienstreise.comment"
          - name: "attachments.manage (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.attachments.manage"
          - name: "flightroute.read (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.flightroute.read"
          - name: "flightroute.manage (business-trip ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.flightroute.manage"
